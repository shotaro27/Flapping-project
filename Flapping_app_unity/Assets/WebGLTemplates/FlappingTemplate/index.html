<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flapping</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script type="text/javascript" src="windowsResize.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", { onProgress: UnityProgress });
    </script>
    <style>
        @media (max-aspect-ratio: 1/1) {
            body * {
                display: none;
            }

            body #vertical-alert {
                display: inline-block;
            }
        }

        #vertical-alert {
            display: none;
        }

        .full {
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
    <body style="background-color: #D0D0D0">
        <span id="vertical-alert">横画面にして利用してください。</span>
        <div id="unityContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div>
    </body>
</html>
